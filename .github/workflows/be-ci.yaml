name: Backend CI

on:
  push:
    branches:
      - "main"
      - "test"
      - "HH"
  pull_request:
    branches:
      - "main"

jobs:
  smoke-test:
    name: Smoke test on linux
    runs-on: ubuntu-latest

    services:
      mysql-service:
        image: mysql:8.0

        env:
          MYSQL_ROOT_PASSWORD: hungdepzai123
          MYSQL_DATABASE: convertodb

        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      fail-fast: false # 1 cai bug thi nhung cai khac van chay tiep
      matrix:
        python-version: ['3.9', '3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üëá TH√äM B∆Ø·ªöC N√ÄY: C√†i th∆∞ vi·ªán h·ªá th·ªëng cho rembg/opencv
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Setup Python & Cache
        uses: actions/setup-python@v4 
        with: 
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r Backend/requirements.txt
      
      - name: Start Server & Check Health 
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root 
          DB_PASSWORD: hungdepzai123
          DB_NAME: convertodb # ƒê·∫£m b·∫£o kh·ªõp v·ªõi MYSQL_DATABASE ·ªü tr√™n

          # C√°c bi·∫øn m√¥i tr∆∞·ªùng kh√°c (Fake gi√° tr·ªã h·ª£p l√Ω)
          SECRET_KEY: "secret_fake"
          GOOGLE_CLIENT_ID: "fake_id"
          GOOGLE_CLIENT_SECRET: "fake_secret"
          MAIL_USERNAME: "fake_mail_user"
          MAIL_PASSWORD: "fake_mail_password"
          MAIL_FROM: "test@example.com"
          MAIL_PORT: 587             # üëà ƒê·ªÉ s·ªë
          MAIL_SERVER: "smtp.gmail.com"
          GITHUB_CLIENT_ID: "fake_gh_id"
          GITHUB_CLIENT_SECRET: "fake_gh_secret"

        run: |
          echo "Starting fastAPI server..."
          
          # üëá S·ª¨A C√ÅCH 1: Debug xem l·ªói g√¨ (Quan tr·ªçng nh·∫•t)
          # N·∫øu server ch·∫øt, ta c·∫ßn log c·ªßa n√≥.
          # Redirect log ra file 'server.log' ƒë·ªÉ ƒë·ªçc sau n·∫øu l·ªói
          
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          uvicorn Backend.App.main:app --host 127.0.0.1 --port 5050 > server.log 2>&1 &

          SERVER_PID=$!

          echo "Waiting for server to startup..."
          sleep 5

          echo "Checking Health endpoint..."
          
          # N·∫øu curl th·∫•t b·∫°i, in ra log c·ªßa server ƒë·ªÉ bi·∫øt t·∫°i sao n√≥ ch·∫øt
          curl -f -v http://127.0.0.1:5050/health || (echo "‚ùå Server Start Failed! Log below:" && cat server.log && exit 1)

          echo "‚úÖ Server started successfully"
          kill $SERVER_PID

      





  
