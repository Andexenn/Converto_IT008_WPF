name: Backend CI

on:
  push:
    branches:
      - "main"
      - "test"
      - "HH"
  pull_request:
    branches:
      - "main"

jobs:
  smoke-test:
    name: Smoke test on linux
    runs-on: ubuntu-latest

    services:
      mysql-service:
        image: mysql:8.0

        env:
          MYSQL_ROOT_PASSWORD: hungdepzai123
          MYSQL_DATABASE: convertodb

        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üëá UPDATED: Install ALL system dependencies including LibreOffice
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libglib2.0-0 \
            libreoffice \
            libreoffice-writer \
            libreoffice-calc \
            libreoffice-impress \
            default-jre-headless \
            fonts-liberation \
            libxinerama1 \
            libfontconfig1 \
            libdbus-glib-1-2 \
            libcairo2 \
            libcups2

      # üëá VERIFY LibreOffice is installed
      - name: Verify LibreOffice Installation
        run: |
          which soffice
          soffice --version
          ls -la /usr/bin/soffice

      - name: Setup Python & Cache
        uses: actions/setup-python@v4 
        with: 
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r Backend/requirements.txt
      
      - name: Start Server & Check Health 
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root 
          DB_PASSWORD: hungdepzai123
          DB_NAME: convertodb

          SECRET_KEY: "secret_fake"
          GOOGLE_CLIENT_ID: "fake_id"
          GOOGLE_CLIENT_SECRET: "fake_secret"
          MAIL_USERNAME: "fake_mail_user"
          MAIL_PASSWORD: "fake_mail_password"
          MAIL_FROM: "test@example.com"
          MAIL_PORT: 587
          MAIL_SERVER: "smtp.gmail.com"
          GITHUB_CLIENT_ID: "fake_gh_id"
          GITHUB_CLIENT_SECRET: "fake_gh_secret"
          PYTHONUNBUFFERED: "1"
          
          # üëá ADD: Explicitly set LibreOffice path
          SOFFICE_PATH: "/usr/bin/soffice"

        run: |
          echo "Starting fastAPI server..."
          
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          cd Backend/App
          
          # Start server with logs
          uvicorn main:app --host 127.0.0.1 --port 5050 > server.log 2>&1 &
          SERVER_PID=$!

          echo "Waiting for server to startup..."
          sleep 10  # üëà Increased from 5 to 10 seconds

          echo "Checking Health endpoint..."
          
          curl -f -v http://127.0.0.1:5050/health || (echo "‚ùå FAIL! Debug Info:" && ls -la server.log && echo "--- LOG CONTENT ---" && cat server.log && exit 1)

          echo "‚úÖ Server started successfully"
          kill $SERVER_PID